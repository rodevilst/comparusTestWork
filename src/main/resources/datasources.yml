app:
  datasources:
    - name: postgres-db
      url: ${POSTGRES_URL:jdbc:postgresql://localhost:5432/testdb}
      username: ${POSTGRES_USER:testuser}
      password: ${POSTGRES_PASSWORD:testpass}
      table: users
      config:
        maxPoolSize: 5
        minIdle: 1
        connectionTimeout: 10000
        idleTimeout: 300000
        maxLifetime: 600000
      mapping:
        id: id
        username: username
        name: name
        surname: surname

    - name: mysql-db
      url: ${MYSQL_URL:jdbc:mysql://localhost:3306/testdb}
      username: ${MYSQL_USER:testuser}
      password: ${MYSQL_PASSWORD:testpass}
      table: users
      config:
        maxPoolSize: 5
        minIdle: 1
        connectionTimeout: 10000
        idleTimeout: 300000
        maxLifetime: 600000
      mapping:
        id: ldap_login
        username: ldap_login
        name: name
        surname: surname

    - name: mariadb-db
      url: ${MARIADB_URL:jdbc:mariadb://localhost:3307/testdb}
      username: ${MARIADB_USER:testuser}
      password: ${MARIADB_PASSWORD:testpass}
      table: users
      config:
        maxPoolSize: 5
        minIdle: 1
        connectionTimeout: 10000
        idleTimeout: 300000
        maxLifetime: 600000
      mapping:
        id: user_id
        username: username
        name: name
        surname: surname

    - name: oracle-db
      url: ${ORACLE_URL:jdbc:oracle:thin:@localhost:1521/XEPDB1}
      username: ${ORACLE_USER:testuser}
      password: ${ORACLE_PASSWORD:testpass}
      table: users
      config:
        maxPoolSize: 5
        minIdle: 1
        connectionTimeout: 10000
        idleTimeout: 300000
        maxLifetime: 600000
      mapping:
        id: id
        username: username
        name: name
        surname: surname